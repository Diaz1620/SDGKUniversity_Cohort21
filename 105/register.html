<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/app.css">
    <title>Register</title>
</head>
<body>
    <h1 id="title">Register a User in the system</h1>
    <div class="container d-flex flex-column justify-content-center capture-form">
        <form class="row g-3 container ">
            <div class="col-md-6">
                <label for="inputfirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputfirstName">
            </div>
            <div class="col-md-6">
                <label for="inputlastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputlastName">
            </div>
            <div class="col-12">
                <label for="inputUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputUsername">
            </div>
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option value="FL">FL</option>
                    <option value="PR">PR</option>
                    <option value="AL">AL</option>
                    <option value="TX">TX</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-6">
                <label for="inputAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="inputAge">
            </div>
            <div class="col-md-4">
                <label for="inputPaymentMethod" class="form-label">Payment Method</label>
                <select id="inputPaymentMethod" class="form-select">
                    <option selected>Choose...</option>
                    <option value="paypal">PayPal</option>
                    <option value="check">Check</option>
                    <option value="cash">Cash</option>
                    <option value="video games">Video Games</option>
                </select>
            </div>
            <div class="color">
                <label for="color">Color</label>
                <input type="color" name="color" id="txtcolor">
            </div>
        </form>
        <div class="col-12 p-3">
            <button id="btnSave" class="btn btn-primary">Register User</button>
        </div>
    </div>

    <div class="example"></div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="scripts/register.js"></script>
    <script src="scripts/storeManager.js"></script>
</body>
</html>
